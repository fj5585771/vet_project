<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

    <title>Vet Management System</title>

  </head>

  <body>

    <header>

        <h1 class="menu-header">DO LITTLES</h1>

    </header>

    <nav>
              
      <div tabindex="1"><a href="/" class="w3-bar-item w3-button">Home</a></div>
      <div tabindex="2"><a href="/customers" class="w3-bar-item w3-button">Customers</a></div>
      <div tabindex="3"><a href="/customers/new" class="w3-bar-item w3-button">Register Customer</a></div>
      <div tabindex="4"><a href="/animals" class="w3-bar-item w3-button">Animals</a></div>
      <div tabindex="5"><a href="/animals/new" class="w3-bar-item w3-button">Register Animal</a></div>
      
    </nav>
        
        {% block home %}
        {% endblock %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        
                {% for message in messages %}
                <div class="alert alert-warning alter-dismissible fade show" role="alert" >
                    <span>{{ message }}</span>
                    <button type ="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}

        {% endif %}
        {% endwith %}

        {% block content %}
        <div>
          
        </div>
        {% endblock %}

  </body>

</html>
