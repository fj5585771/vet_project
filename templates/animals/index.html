{% extends "base.html" %}
{% block content %}

    <header class="header">ANIMALS</header> 
    
        <div class="animal-container">
            {% for animal in all_animals %}

                <div class="animal-items">

                    <div>{{ animal.name }}</a></div>
                    <div>{{ animal.dob }}</div>
                    <div>{{ animal.type }}</div>
                    <div>{{ animal.contact_details }}</div>
                    <div class="notes">{{ animal.notes }}</div>
                    <div>{{ animal.vet_id }}</div>

                </div>

            {% endfor %}  
        </div>  

{% endblock %}
