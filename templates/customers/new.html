{% extends "base.html" %}
{% block content %}

<h1 class="register-header">CUSTOMER REGISTRATION</h1> 

  <div class="form-body">

    <form action="/customers/new" method="post" class="form-submission">
      
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name here" required autofocus>
        <label for="contact_details">Contact Number</label>
        <input type="text" id="contact_details" name="contact_details">
      </div>
    
      
    
      <button type="submit">Submit</button>
    
    </form>

  </div>

{% endblock %}
